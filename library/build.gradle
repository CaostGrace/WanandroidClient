apply plugin: 'com.android.library'


android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner rootProject.ext.dependencies.AndroidJUnitRunner

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation rootProject.ext.dependencies.appcompat_v7
    testImplementation rootProject.ext.dependencies.junit
    androidTestImplementation rootProject.ext.dependencies.runner

    androidTestImplementation rootProject.ext.dependencies.espresso_core

    //  butterknife 依赖注入
    api rootProject.ext.dependencies.butterknife
    annotationProcessor rootProject.ext.dependencies.butterknife_compiler

    //网络请求
    api rootProject.ext.dependencies.retrofit2
    api rootProject.ext.dependencies.converter_gson
    api rootProject.ext.dependencies.adapter_rxjava2
    api rootProject.ext.dependencies.gson

    //RxJava
    api rootProject.ext.dependencies.rxjava2
    api rootProject.ext.dependencies.rxjava2_rxandroid

    //数据库
    api rootProject.ext.dependencies.ormlite
    api rootProject.ext.dependencies.litepal

    //崩溃信息收集以及更新   , 因为更新中集成了日志上报，所以注释掉单独的日志上报
//    api 'com.tencent.bugly:crashreport:latest.release' //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9

    api rootProject.ext.dependencies.bugly   //其中latest.release指代最新版本号，也可以指定明确的版本号，例如1.2.0
    api rootProject.ext.dependencies.buglyNdk    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    //轻巧弹出框
    api rootProject.ext.dependencies.alerter
    api rootProject.ext.dependencies.logging_interceptor

    debugImplementation rootProject.ext.dependencies.leakcanary_android
    releaseImplementation rootProject.ext.dependencies.leakcanary_android_release
    // Optional, if you use support library fragments:
    debugImplementation rootProject.ext.dependencies.leakcanary_support_debug

}
repositories {
    mavenCentral()
}
